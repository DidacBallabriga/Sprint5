<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Acudits</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card text-center">
            <div class="card-header">
                <h1>Ready to laugh? 🤣</h1>
            </div>
            <div class="card-body text-center">
            <p class="card-text" id="joke"></p>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                <button class="star me-5" onclick="loadScore(1)">😥</button>
                <button class="star" onclick="loadScore(2)">😐</button>
                <button class="star ms-5" onclick="loadScore(3)">😂</button>
            </div>
                <button onclick="loadJokes()" class="btn btn-success mt-3">Next Joke</button>
              </div>
        </div>
    </div>
</body>
</html>
